command[check_nfs_log_status]=/opt/local/libexec/nagios/check_log -F /var/adm/messages -O /var/tmp/check.messages.log.old -q 'NFS4ERR_STALE'
command[check_dovecot_log]=/opt/local/libexec/nagios/check_log -F /var/log/dovecot.log -O /var/tmp/check.dovecot.log.old -q 'Permission denied'
command[check_dovecot_max_processes]=/opt/local/libexec/nagios/check_log -F /var/log/dovecot.log -O /var/tmp/check.dovecot2.log.old -q 'Warning: login_max_processes_count reached'
command[check_dovecot_open_files]=/opt/local/libexec/nagios/check_log -F /var/log/dovecot.log -O /var/tmp/check.dovecot3.log.old -q 'Too many open files'
command[check_dovecot_panic]=/opt/local/libexec/nagios/check_log -F /var/log/dovecot.log -O /var/tmp/check.dovecot4.log.old -q 'Panic: '
command[check_amavis_failure]=/opt/local/libexec/nagios/check_log -F /var/log/mail.log -O /var/tmp/check.mail.log.old -q ' \(!'
command[check_smtpd]=/opt/local/libexec/nagios/check_procs -w 70 -c 90 -C smtpd
command[check_postfix_postqueue]=/opt/local/libexec/nagios/check_postfix_mailqueue -w 10 -c 20
